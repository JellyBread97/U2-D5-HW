<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main-container">
      <div class="containerOne">
        <div class="titleFlex">
          <h1>TEAM GENERATOR</h1>
        </div>
        <div id="container">
          <form>
            <div class="inputOneFlex">
              <label class="addText">Add Name:</label>
              <input type="text" id="nameOne" placeholder="Name" />
            </div>
            <div class="inputOneButton">
              <button id="btnAdd">ADD</button>
            </div>
            <div class="inputOneNumberFlex">
              <label for="list"></label>
              <select id="list" name="list" multiple></select>
            </div>
            <div class="removeButton">
              <button id="btnRemove">REMOVE</button>
            </div>
          </form>
        </div>
        <br />
        <div class="inputTwoFlex">
          <label class="addTextTeams">Teams:</label>
          <input type="number" placeholder="Number of teams" id="numberTeam" />
          <br />
        </div>
        <div class="buttonFlex">
          <button
            type="button"
            id="buttonShuffle"
            onclick="getInputValue()"
            value="Submit"
          >
            ASSIGN MEMBER
          </button>
        </div>
        <div class="resultBoardTeams">
          <h2 class="resultBoard">GROUP LIST</h2>
          <div id="output" class="output"></div>
          <button id="resetButton" class="resultBoard">RESET</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
